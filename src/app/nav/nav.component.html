<md-sidenav-container class="sidenav-container">

    </button>
    <div class="example-content">
      <div class="item">Home</div>

      <div class="item">Recipe Box</div>

  </md-sidenav>
    <div class="navcontent">

      <div class="group">
        <button md-icon-button class="example-fab" (click)="sidenav.toggle()">
          <md-icon>dehaze</md-icon>

        <span class="fill-remaining-space"></span>
        <span fxShow="false" fxShow.gt-sm>Home</span>
        <span fxShow="false" fxShow.gt-sm>Markdown Previewer</span>
        <span fxShow="false" fxShow.gt-sm>Camper Leaderboard</span>
        <span fxShow="false" fxShow.gt-sm>Recipe Box</span>
        <span fxShow="false" fxShow.gt-sm>Game of Life</span>
        <span fxShow="false" fxShow.gt-sm>Dungeon Crawler</span>
      </div>

    </div>
    <div class="content">
      <div class="main">
        <div class="main-content">

      </div>

</md-sidenav-container>
